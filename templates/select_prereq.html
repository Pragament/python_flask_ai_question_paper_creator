<!DOCTYPE html>
<html>
<head>
    <title>Select Prerequisites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">Select Prerequisite Topics & Subtopics</h1>
        <form method="post" action="{{ url_for('finalize_prereq') }}">
            {% for item in prerequisites %}
            <div class="border p-4 mb-4 rounded bg-gray-50">
                <h2 class="text-lg font-semibold text-blue-800">
                    <input type="checkbox" name="selected_prereq_topic" value="{{ item.topic }}" class="mr-2">
                    {{ item.topic }}
                </h2>
                <p class="text-sm text-gray-600 italic">Reason: {{ item.reason }}</p>
                <div class="ml-4 mt-2">
                    {% for sub in item.subtopics %}
                    <label class="block text-gray-700">
                        <input type="checkbox" name="selected_prereq_subtopic" value="{{ sub }}" class="mr-2">
                        {{ sub }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Proceed to Generate Questions
                </button>
            </div>
        </form>
    </div>
</body>
</html>
